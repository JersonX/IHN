   function toggle_menu(id) {

	function loadmap(divname){
		var map = new BMap.Map(divname);          // 创建地图实例  
		var point = new BMap.Point(121.535813, 31.226057);  // 创建点坐标  
		map.centerAndZoom(point, 13);                 // 初始化地图，设置中心点坐标和地图级别  

		var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
		var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
		var top_right_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_TOP_RIGHT, type: BMAP_NAVIGATION_CONTROL_SMALL}); //右上角，仅包含平移和缩放按钮
		map.addControl(top_left_control);        
		map.addControl(top_left_navigation);     
		map.addControl(top_right_navigation);    
		
		var open3dmap=function open3dmap(){
			window.location = 'index.html';
		}
		
		var markers1 = new BMap.Marker(new BMap.Point(121.540844, 31.216669));
		//var icon1 = new BMap.Icon(icons, new BMap.Size(15, 15)); 
		//markers1.setIcon(icon);
		map.addOverlay(markers1);
		var label = new BMap.Label("陆家嘴世纪金融广场",{offset:new BMap.Size(20,-10)});
		markers1.setLabel(label);
		markers1.addEventListener("click",open3dmap);
				
		var markers2 = new BMap.Marker(new BMap.Point(121.535813, 31.226057));
		map.addOverlay(markers2);
		var label2 = new BMap.Label("浦东软件园",{offset:new BMap.Size(20,-10)});
		markers2.setLabel(label2);
		markers2.addEventListener("click",open3dmap);
		
		var markers3 = new BMap.Marker(new BMap.Point(121.479399, 31.23847));
		map.addOverlay(markers3);
		var label3 = new BMap.Label("人民广场",{offset:new BMap.Size(20,-10)});

		markers3.addEventListener("click",open3dmap);
		
		var showlong=function showInfo(e){
