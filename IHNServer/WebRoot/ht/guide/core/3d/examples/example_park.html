            function toggleData(data, name){
                var angle = data.angle,
                    pop = data.pop;
            
                if(angle != null){
                    if(anim){
                        anim.stop(true);
                    }
                    var oldAngle = data.window ? data.getRotationX() : data.getRotation();
                    if(data.open){
                        angle = -angle;
                    }
                    data.open = !data.open;
                    anim = ht.Default.startAnim({
                        action: function(v){
                            if(data.window){
                                data.setRotationX(oldAngle + v * angle);    
                            }else{
                                data.setRotation(oldAngle + v * angle);
                            }                                
                        }
                    });
                }
                else if(pop != null){
                    if(anim){
                        anim.stop(true);
                    }
                    var p3 = data.p3(),
                        s3 = data.s3(),
                        dist = pop ? -s3[2] : s3[2];
                    data.pop = !data.pop;                        
                    if(data.pop){
                        data.s({
                            'note': 'Detail...',  
                            'note.background': '#3498DB',
                            'note.font': '26px Arial',
                            'note.position': 6,
                            'note.t3': [-30, -3, 30],
                            'note.expanded': true,
                            'note.toggleable': false,
                            'note.autorotate': true                        
                        });                                     
                    }else{
                        data.s('note', null);
                    }                                                
                    anim = ht.Default.startAnim({
                        action: function(v){
                            data.p3(p3[0], p3[1], p3[2] + v * dist);                                                               
                        }
                    }); 
                }            
            }

            function initModel(){

                redLight.p3(-1600, 200, -2200);
                redLight.s({
                    'light.color': 'red',
                    'light.range': 1000
                });
                dataModel.add(redLight);
                
                blueLight = new ht.Light();
                blueLight.p3(1600, 200, -2200);
                blueLight.s({
                    'light.color': 'blue',
                    'light.range': 1000
                });
                dataModel.add(blueLight);                                   
                
                greenLight = new ht.Light();
                greenLight.p3(-800, 400, -200);
                greenLight.s({
                    'light.center': [-300, 0, -900],
                    'light.type': 'spot',
                    'light.color': 'green',
                    'light.range': 4000,
                    'light.exponent': 10
                });
                dataModel.add(greenLight);                
                
                floor = createNode('F1',[0, -5, -1500], [5200, 10, 4200],'#F0F0F0');
                floor.s({
                    'shape3d.color': '#F0F0F0'
                });
                
                var spot1=createSpot('A',0,0,-1600);
                var spot2=createSpot('B',0,0,-2400);
                var spot3=createSpot('C',0,0,-3200);
            }
            
            function createNode(id, p3, s3, color1){
                var node = new ht.Node();
                node.setId(id);
                node.s({
                    'shape': 'rect',
                    'all.color': color1
                });
                node.p3(p3);
                node.s3(s3);
                dataModel.add(node);
                return node;
            }
            
            function createSpot(prefix,x,y,z){
            	  //x=0,y=0,z=-2300,-1300,-600
            	  var carSpot=createNode('P_'+prefix, [x,y,z],[2700, 1, 600],'green');
            	  
            	  var area1=createSpotArea(prefix,x,y,z,2700,1,600);
            	  
            	  var width=250;
            	  var height=550;
            	  for(var i=0; i<10; i++){
            	  	var spotName=prefix+i;
            	  	var spotX=i*260-1160;
            	  	var spot=createSingleSpot(carSpot, spotName, spotX, y+1, z, width, height);
            	  }            	  
            	  
            	  var poles=createPoles(prefix, x, y+1, z, 2700, 600);
            }
            
            function createSpotArea(prefix,x,y,z,width,depth,height){
            	  var border=20;
            	  
            	  var leftSide=createNode('A_'+prefix+'_1',[x-width/2+border/2,y,z],[border, depth, height],'white');
            	  var topSide=createNode('A_'+prefix+'_2',[x,y,z-height/2+border/2],[width, depth, border],'white');
            	  var rightSide=createNode('A_'+prefix+'_3',[x+width/2-border/2,y,z],[border, depth, height],'white');
            	  var bottomSide=createNode('A_'+prefix+'_4',[x,y,z+height/2-border/2],[width, depth, border],'white');
            }
            
            function createSingleSpot(carSpot, spotName, spotX, spotY, spotZ, width, height){
            	  var spot = createNode('SP_'+spotName,[spotX, spotY, spotZ],[width, 1, height], 'gray'); //10
            	  spot.s({'label':spotName,
            	  	'label.face':'top',
            	  	'label.position': 50,
            	  	'label.font':'60px arial, sans-serif',
            	  	'label.background': 'yellow'
            	  	});

								var border=20;
            	  var block=createNode('D_'+spotName,[spotX, spotY+border, spotZ-height/2+border],[border*2, width, border*2],'yellow');
            	  block.s({'shape3d':'cylinder',
            	  	      'shape3d.color': 'yellow',
            	  	      'shape3d.side': 0,
            	  	      'shape3d.top.visible': false,
                        'shape3d.bottom.visible': false,
                        'shape3d.image': 'brick1'
            	  	});
            	  block.r3(0,0,Math.PI/2);
            	  
            	  // random to create cars
            	  if(spotX%3!=0)
            	      createCar(spotX, spotY+100, spotZ, rawS3);
            	  
                return spot;
            }
            
            function createPoles(prefix, x, y, z,width,height){
            	var border=30;
            	var hBottom=100;
            	var hTop=200;
            	
            	var block1=createNode('P_'+prefix+"_1",[x-width/2, y+hBottom/2, z-height/2],[border, hBottom, border],'yellow');
            	var block11=createNode('P_'+prefix+"_11",[x-width/2, y+hBottom+hTop/2, z-height/2],[border, hTop, border],'white');
            	
            	var block2=createNode('P_'+prefix+"_2",[x, y+hBottom/2, z-height/2],[border, hBottom, border],'yellow');
            	var block22=createNode('P_'+prefix+"_22",[x, y+hBottom+hTop/2, z-height/2],[border, hTop, border],'white');
            	
            	var block3=createNode('P_'+prefix+"_3",[x+width/2, y+hBottom/2, z-height/2],[border, hBottom, border],'yellow');
            	var block33=createNode('P_'+prefix+"_33",[x+width/2, y+hBottom+hTop/2, z-height/2],[border, hTop, border],'white');
            	
            }
            
            function loadMTL(){
            	  var params = {
                    s3: [1, 1, 1],
                    cube: true,
                    shape3d: 'car'
                }; 
                var modelMap = ht.Default.parseObj(car_obj, car_mtl, params);                
                var rawS3 = params.rawS3;
                return rawS3;
            }
            
            
            function createCar(x, y, z, rawS3){
                car = new ht.Node();
                car.p3(x, y, z);                 
                car.s3(rawS3); 
                car.s({
                   'shape3d': 'car',
                   'scale.value': 1  
                });
                car.a({
                    'screen.color': 'red',                                                               
                    'scale.shrink': false,
                    'scale.value': 1,
                    'scale.s3': rawS3
                });
                dataModel.add(car);    
            }
            
        </script>
